<!-- templates/department/add_department.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Add Department</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="dept_name" placeholder="Department Name" class="form-control mb-3" required>
    <textarea name="description" placeholder="Description" class="form-control mb-3"></textarea>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
