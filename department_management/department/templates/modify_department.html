<!-- templates/department/modify_department.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Modify Department</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="dept_name" value="{{ department.dept_name }}" class="form-control mb-3" required>
    <textarea name="description" class="form-control mb-3">{{ department.description }}</textarea>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
