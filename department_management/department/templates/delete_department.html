<!-- templates/department/delete_department.html -->

{% extends "base.html" %}
{% block content %}
<h1>Delete Department</h1>
<p>Are you sure you want to deactivate the department "{{ department.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Deactivate</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
