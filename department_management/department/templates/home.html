<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Department Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Department Management</a>
            <div class="ml-auto">
                {% if user.is_authenticated %}
                    
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1>Welcome to the Department Management System</h1>
        <p>Manage departments easily and efficiently.</p>
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-primary">Get Started</a>
        {% else %}
            <a href="{% url 'dashboard' %}" class="btn btn-success">Go to Dashboard</a>
        {% endif %}
    </div>
    
</body>
</html>
